          tooltip.style.top = e.pageY + 10 + 'px';
        });

          tooltip.classList.remove('show');
        });
      });

      // –ó–≤—É–∫–∏

      document.querySelectorAll('.element').forEach(btn => {

            sounds[symbol].currentTime = 0;
            btn.classList.remove('playing');

            sounds[symbol] = audio;
            audio.play();
            btn.classList.add('playing');
          }
        });
